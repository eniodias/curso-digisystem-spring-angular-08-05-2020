<div class="row justify-content-center">
  <a href="/home"  class="btn btn-info"> Home </a>
</div>

<p>
  <button class="btn btn-primary" (click)="onTabelaClick()" > Tabela </button>
</p>

<!-- diretivas -->
<table class="table" *ngIf="isShow == true">

  <tr>
    <th> ID </th>
    <th>Nome</th>
    <th>Preço</th>
    <th> Mais Detalhes </th>
  </tr>

  <tr *ngFor=" let p of produtos" >
    <td> {{  p.id  }} </td>
    <td> {{  p.nome  }} </td>
    <td> {{  p.preco  }} </td>
    <td> <button (click)="maisDetalhes( p )" > Ver </button> </td>
  </tr>

</table>

<app-produto-detalhe
[produtoSelecionadoFilho]="produtoSelecionadoPai"
(notificador)="receberEventoPai( $event )"
></app-produto-detalhe>

<div class="row justify-content-center">
  <app-produto-detalhe
  [produtoSelecionadoFilho]="produtoSelecionadoPai"
  (notificador)="receberEventoPai( $event )"
  ></app-produto-detalhe>
</div>


<div [class.alert]="true" [class.alert-primary]="false" role="alert" >
  This is an alert—check it out! - Sem NgClass
</div>

<div [ngClass]="{ 'alert': true, 'alert-primary': false }"
  [ngStyle]="{'display': 'block', 'font-size' : '30px'}" >
  Com NgClass
</div>

<div [ngClass]="minhaClasse" role="alert" *ngIf="minhaClasse.length > 0">
  This is an alert—check it out!
</div>


<label class="my-1 mr-2"  > Preference </label>
<select #meuSelect class="custom-select my-1 mr-sm-2" (change)="onSelectedBox( meuSelect.value )" >
  <option selected>Choose...</option>
  <option value="alert alert-primary"> Primary </option>
  <option value="alert alert-secondary"> Secondary </option>
  <option value="alert alert-info"> Info </option>
</select>

<p> Valor selecionado : {{ meuSelect.value }} </p>
